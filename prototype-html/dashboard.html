<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bulma.css">
    <link rel="stylesheet" href="assets/animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Sektion -->
    <section class="navigation">
        <div class="container">
            <div class="columns is-mobile">
                <!-- Leere Kolumne -->
                <div class="column is-one-third"></div>
                <div class="column is-one-third">
                    <h1 class="logo has-text-centered"><img class="swoppy-img" src="assets/img/swop-logo.svg" alt="swop-logo"></h1></div>
                <div class="column is-one-third">
                    <nav class="navbar ">
                        <div class="navbar-end">
                            <a class="navbar-item has-text-primary">
                                <i class="fa fa-life-ring" aria-hidden="true"></i>
                            </a>
                            <a class="navbar-item has-text-primary">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- / Navigation Sektion -->

    <section class="main-content">
        <div class="container">

            <!-- Inhalt / Formulare -->
            <div class="columns is-centered">

                <div class="column is-half is-narrow">
                  <div class="swop-card card">
                    <header class="card-header">
                      <div class="swop-status">
                        <div class="swop-status-icon"><i class="fa fa-user-times" aria-hidden="true"></i></div>
                        <div class="swop-status-courses">
                          <div class="swop-status-course-from">
                            <p class="help"><span class="swop-change">Wechsel von</span> <span class="swop-course-id">64-012</span> — <span class="swop-course-group">Gruppe E</span> </p>
                            <p class="is-title is-size-5">Übungen zu Softwareentwicklung II</p>
                          </div>

                          <div class="swop-status-course-from">
  <p class="help"><span class="swop-change">Nach</span> <span class="swop-course-id">64-012</span> — <span class="swop-course-group">Gruppe F</span> </p>
                            <p class="is-title is-size-5">Übungen zu Softwareentwicklung II</p>

                          </div>
                        </div>
                      </div>
                      <a class="card-header-icon">
                        <span class="icon">
                          <i class="fa fa-angle-down"></i>
                        </span>
                      </a>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <p>Dein Tauschpartner ist <strong>Marco</strong>!</p>
                        <form class="swop-partner-mail">
                        <div class="field has-addons">
                            <div class="control has-icons-left is-expanded">
                                <input class="input is-medium" type="mail" value="marco@uni.rocks">
                                <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
                            </div>
                            <div class="control">
                                <a class="button is-primary is-medium"><i class="fa fa-clipboard" aria-hidden="true"></i></a>
                            </div>

                        </div>
                      </form>

                      </div>
                    </div>
                    <footer class="card-footer">
                      <p class="card-footer-item help">1. Januar 2016 — 20:34 Uhr</p>
                      <a class="card-footer-item">Löschen</a>

                    </footer>
                    </div>
                </div>
            </div>
            <!-- / Inhalt / Formulare -->

        </div>
    </section>

    <footer class="floating-footer">
        <div class="gradient-helper">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half is-narrow">
                        <p class="has-text-centered">
                          <a class="button is-primary has-icon is-medium">
                            <span class="icon">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                          </span>
                          <span> Neue Anfrage
                          </span>
                          </a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
