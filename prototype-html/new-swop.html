    <section class="navigation">
        <div class="container">
            <div class="columns is-mobile">
                <!-- Leere Kolumne -->
                <div class="column is-one-third"></div>
                <div class="column is-one-third">
                    <h1 class="logo has-text-centered"><img class="swoppy-img" src="assets/img/swoppy.png" alt="swop-logo"></h1></div>

        <div class="container">

                  <!-- Stepwise Navigation -->

              <div class="task-description-title">

              </div>

                <div class="task-description">
                  <h4 class="description is-6">Aus welcher Veranstaltung möchtest du <strong>heraus</strong> wechseln?</h4>
                </div>

                  <form class="old-course">
                    <div class="field">
                        <p class="control  ">
                            <input class="input" type="text" placeholder="Deine aktuelle Veranstaltung">
                        </p>
                        <p class="help is-success">Dein Passwort wurde erfolgreich geändert!</p>
                  
                    </div>
                      </form>

                        <!-- <p class="subtitle">Gib mir hier den Namen oder die ID der Dir zugeordneten Veranstaltung.</p> !-->


                    <p class="has-text-right flex-center"><a class="is-white font-klein margin-right">Abbrechen</a><a class="button is-primary">Weiter</a></p>

                </div>
            </div>
            <!-- / Inhalt / Formulare -->
