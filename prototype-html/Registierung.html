<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bulma.css">
    <link rel="stylesheet" href="assets/animate.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-content-fullscreen">
        <div class="container">

            <!-- Inhalt / Formulare -->
            <div class="columns is-centered">
              <!-- Logo + Text -->
                <div class="column is-half is-narrow">
                    <h1 class="logo has-text-centered"><img class="swoppy-img-big" src="assets/img/swoppy.png" alt="swop-logo"></h1>
                    <form class="signIn">
                        <h4 class="title has-text-centered">Registierung</h4>
                        <p class="task-description has-text-centered">Melde Dich mit Deiner Uni-Mail an und erstelle Dir einen kostenlosen swop-Account.</p>
                        <!-- Formulare -->
                        <div class="field">
                            <p class="control has-icons-left ">
                              <input class="input" type="text" placeholder="Dein Name">
                              <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                        </span>
                            </p>
                        </div>

                        <div class="spacer"></div>

                                                <div class="field">
                                                    <p class="control has-icons-left ">
                                                      <input class="input" type="mail" placeholder="Deine Uni-Mail">
                                                      <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                          </span>
                                                    </p>
                                                </div>

                          <div class="spacer"></div>

                                                <div class="field">
                                                    <p class="control has-icons-left has-icons-right">
                                                        <input class="input" type="password" placeholder="Dein swop-Passwort">
                                                        <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                            <span class="icon is-small is-right">
<i class="fa fa-check"></i>
</span>
                                                    </p>
                                                </div>

                                                <div class="field">
                                                    <p class="control has-icons-left has-icons-right">
                                                        <input class="input" type="password" placeholder="Dein swop-Passwort bestätigen">
                                                        <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                            <span class="icon is-small is-right">
     <i class="fa fa-check"></i>
   </span>
                                                    </p>
                                                </div>
                        <p class="help is-success">Deine Passwörter stimmen überein!</p>

                </div>
            </div>

        </div>
    </section>
<!-- Registierungsbutton -->
  <footer class="floating-footer">
        <div class="gradient-helper">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half is-narrow">
                        <p class="has-text-right flex-center"><a class="button is-light">Registieren</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
